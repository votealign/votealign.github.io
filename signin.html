<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sign In | VoteAlign</title>
    <meta name="description" content="User-created summarizes of upcoming bills help you stay informed. Stay involved by indicating how you would vote. Get notified you when the final vote occurs to compare your representatives to you." />

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom Google Web Font -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>

    <!-- Add custom CSS here -->
    <link href="css/landing-page.css" rel="stylesheet">

</head>

<body>

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="http://votealign.org"><img src="media/logo_va-300.png" height="30"></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#about">About</a>
                    </li>
                    <li><a href="#contactus">Contact Us</a>
                    </li>
                    <li><a href="signin.html">Sign In</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div class="intro-header">

        <div class="container">

            <div class="row">
                <div class="col-lg-6">
                    <div class="intro-message">
                        <div class="panel panel-default">
                          <div class="panel-heading">
                            <div class="panel-title">
                              <h3>Access Your Account</h3>
                            </div>
                          </div>
                          <div class="panel-body">
                            <form accept-charset="UTF-8" action="page-dashboard.html" class="new_user" id="new_user" method="post">

                              <div class="form-group">
                                <label for="user_email">Email</label>
                                <input autofocus="autofocus" class="form-control" id="user_email" name="user[email]" type="email" value="">
                              </div>

                              <div class="form-group">
                                <label for="user_password">Password</label>
                                <input class="form-control" id="user_password" name="user[password]" type="password">
                              </div>

                              <div class="form-group">
                                <div class="checkbox">
                                  <input name="user[remember_me]" type="hidden" value="0"><input id="user_remember_me" name="user[remember_me]" type="checkbox" value="1">
                                  <label for="user_remember_me">Remember me</label>
                                </div>
                              </div>

                              <div class="form-group">
                                <a href="page-dashboard.html" class="btn btn-primary" name="commit" type="submit">Sign In</a>
                              </div>
                        </form>  </div>
                          <div class="panel-footer">
                            <a href="/users/password/new">Forgot your password?</a><br>
                          </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 ">
                    <div class="intro-message">
                        <hr class="divider">
                        <h3>Connect with Us</h3>
                        <hr class="divider">
                        <ul class="list-inline intro-social-buttons">
                            <li><a href="https://twitter.com/votealign" class="btn btn-default btn-lg"><i class="fa fa-twitter fa-fw"></i> <span class="network-name">Twitter</span></a>
                            </li>
                            <li><a href="https://facebook.com/votealign" class="btn btn-default btn-lg"><i class="fa fa-facebook fa-fw"></i> <span class="network-name">Facebook</span></a>
                            </li>
                            <li><a href="https://plus.google.com/108732402392864722475" rel="publisher" class="btn btn-default btn-lg"><i class="fa fa-google-plus fa-fw"></i> <span class="network-name">Google+</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.intro-header -->




    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p class="copyright text-muted small">Copyright &copy; VoteAlign 2014 | All Rights Reserved</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.js"></script>

</body>

</html>
